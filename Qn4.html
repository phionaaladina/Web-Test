<!DOCTYPE html>

    <title>Signup Form</title>
</head>

<body>
    <h1 class="contact">Signup</h1>
    <form>
  
      <label for="fname">First Name</label>
      <input type="text" id="fname" name="firstname" placeholder="Your name.."><br>
  
      <label for="lname">Last Name</label>
      <input type="text" id="lname" name="lastname" placeholder="Your last name.."><br>
     
      <label for="age">Date Of Birth:</label>
      <input type="date" data-date-inline-picker="true" />

      <label for="age">Gender:</label>
      <select name= "Gender">
        <option value="Female">Female</option>
      <option value="Male">Male</option>
      </select><br>
      
      <label for="age">Country:</label>
      <select name= "Country">
    <option value="ug">Uganda</option>
      <option value="key">Kenya</option>
      <option value="tz">Tanzania</option>
      </select><br>

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email address" placeholder="Your email address"><br>
    
      <label for="phone">Phone</label>
      <input type="phone number" id="phone" name="Enter Phone" placeholder="Your email address"><br>
      
      <label for="password">password</label>
      <input type="text" id="psword" name="password" placeholder=""><br>

      <label for="confirm passwrord">Confirm Password</label>
      <input type="text" id="confpsword" name="Confirm Password" placeholder=""><br>
    </form>
  
    <button class="btn1">Submit</button>  
    <button class="btn2">Cancel</button>
</body>
</html>
